    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MCL | Log In</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="https://maxcapitalltd.com/dashboard/assets/bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcapitalltd.com/dashboard/assets/bower_components/font-awesome/css/font-awesome.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://maxcapitalltd.com/dashboard/assets/bower_components/Ionicons/css/ionicons.min.css"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="https://maxcapitalltd.com/dashboard/assets/dist/css/AdminLTE.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="https://maxcapitalltd.com/dashboard/assets/plugins/iCheck/square/blue.css"
    />

    <style>
      #frm-admin-login label.error {
        color: red;
      }
    </style>

    <style>
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid blue;
        border-right: 16px solid green;
        border-bottom: 16px solid red;
        border-left: 16px solid pink;
        width: 70px;
        height: 70px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <style>
      .login-page {
        background-image: url("https://maxcapitalltd.com/dashboard/assets/images/deskback.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#">
          <img
            src="/logoafx.jpg"
            alt="MCL"
            width="250"
            height="60"
          />
        </a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="/dashboard/" method="post" id="frm-admin-login">
          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              name="txt_username"
              required
            />
            <span
              class="glyphicon glyphicon-envelope form-control-feedback"
            ></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="txt_password"
              required
            />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8"></div>
            <!-- /.col -->
            <div class="col-xs-4">
              <a href="dash.html"
                ><button
                  type="button"
                  class="btn btn-success btn-sumit-sign"
                  id="load2"
                  data-loading-text="<i class='fa fa-spinner fa-spin '></i>Loading.."
                >
                  Sign In
                </button></a
              >
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!-- /.social-auth-links -->

        <a href="/dashboard/index.php/user/register.html" class="text-center"
          >Create a new account</a
        >
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="https://maxcapitalltd.com/dashboard/assets/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="https://maxcapitalltd.com/dashboard/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="https://maxcapitalltd.com/dashboard/assets/plugins/iCheck/icheck.min.js"></script>
    <!-- Client Side Validation -->
    <script src="https://maxcapitalltd.com/dashboard/assets/js/jquery.validate.min"></script>
    <script>
      $(function () {
        $("#frm-admin-login").validate();
      });

      $(".btn").on("click", function () {
        var $this = $(this);
        $this.button("loading");
        setTimeout(function () {
          $this.button("reset");
        }, 8500);
      });
    </script>

      })();

    <!--End of Tawk.to Script-->
  </body>
</html>
